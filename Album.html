    <script>
        function openModal(element) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modal-img");

            if (element.alt === "Rybka 1" || element.alt === "Rybka 10") {
                // Ustawienia dla animacji powiększania i obracania tylko dla Rybka 1
                var rect = element.getBoundingClientRect();
                var imgClone = element.cloneNode();
                imgClone.style.position = 'fixed';
                imgClone.style.top = rect.top + 'px';
                imgClone.style.left = rect.left + 'px';
                imgClone.style.width = rect.width + 'px';
                imgClone.style.height = rect.height + 'px';
                imgClone.style.transition = 'transform 0.5s ease, top 0.5s ease, left 0.5s ease, width 0.5s ease, height 0.5s ease';
                document.body.appendChild(imgClone);

                // Klasa z animacją
                setTimeout(function () {
                    imgClone.classList.add('animate');
                    imgClone.style.transform = 'scale(3.33)';
                    imgClone.style.top = '50%';
                    imgClone.style.left = '50%';
                    imgClone.style.width = '1000px';
                    imgClone.style.height = '500px';
                    imgClone.style.transform = 'translate(-50%, -50%)';
                }, 10);

                    modal.style.display = "block";
                    modalImg.src = element.src;
                    document.body.removeChild(imgClone);

        function closeModal() {

        // Zamknięcie po kliknięciu poza zdjęciem
        window.onclick = function (event) {
